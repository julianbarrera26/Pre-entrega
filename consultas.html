<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="barra">
        <h1 class="logo"><img class="logoimg" src="./img/logo.jpg" alt="" srcset="">INMOBILIARIA</h1>
        <nav>
            <ul>
                <li>
                    <a href="./index.html">
                        <button type="button" class="btn btn-primary btn-lg"><i class="bi bi-building"></i>INICIO</button>
                    </a>
                </li>
                <li>
                    <a>
                        <button type="button" class="btn btn-primary btn-lg"><i class="bi bi-building"></i>DEPARTAMENTOS</button>
                    </a>
                </li>
                <li>
                    <a>
                        <button type="button" class="btn btn-primary btn-lg"><i class="bi bi-building"></i>CASAS</button>
                    </a>
                </li>
                <li>
                    <a href="./consultas.html"><button  type="button" class="btn btn-primary btn-lg active"><i class="bi bi-building"></i>
                        CONSULTAS
                    </button>
                    </a>
                </li>
            </ul>
        </nav>
        <a href=""><img src="" alt="" srcset=""></a>
    </header>
    <main>
        <h2 class="titulo-principal">CONSULTAS</h2>
        <div class="contenedor-inmuebles-consulta">            
            <p id="consulta-vacia" class="inmueble-vacio titulo-principal">Ningun inmueble seleccionado</p>
            <div id="contenedor-consultas" class="contenedor-consultas" class="consultas-inmuebles disabled">
                <!--esto se rellena-->
            </div>            
            <form id="formulario">
                <div id="consulta" class="consulta disabled">
                    <h2>Realiza tu consulta!!</h2>
                    <input type="text" id="nombre" name="dato" class="dato" placeholder="NOMBRE">
                    <input type="text" id="apellido" name="dato" class="dato" placeholder="APELLIDO">
                    <input type="text" id="texto" name="dato" class="dato" placeholder="ESCRIBA SU CONSULTA">
                </div>  
                <div id="consulta-botones" class="consulta-botones disabled">
                    <button id="consulta-enviar" type="submit" class="btn btn-primary btn-lg" >CONSULTAR</button>
                    <button id="consulta-cancelar" class="consulta-cancelar btn btn-primary btn-lg">CANCELAR</button>
                </div>
            </form>
            
            <p id="consultado" class="consultado titulo-principal">Muchas gracias por su compra</p>
        </div>




    </main>
    <footer>
        <a  href=""><img class="imagen-redes" src="./img/Facebook.webp" alt="" srcset=""></a>
        <a  href=""><img class="imagen-redes" src="./img/instagram.png" alt="" srcset=""></a>
        <a  href=""><img class="imagen-redes" src="./img/whatsapp.png" alt="" srcset=""></a>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/main.js"></script>
    <script src="./js/consultas.js"></script>
</body>
</html>
